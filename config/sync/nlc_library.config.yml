intro_copy:
  value: "<p class=\"govuk-body-l\">The National Leadership Centre have created this library to share insights on leadership during the COVID-19 pandemic.</p>\r\n\r\n<p>This is a new service and we'll be making regular improvements to it based on your feedback.</p>\r\n\r\n<p>If you would like to recommend an interesting article, podcast or video, please email Morgan Frodsham on morgan.frodsham@cabinetoffice.gov.uk.</p>\r\n\r\n<p class=\"nlc-info-text\">The NLC is not responsible for the contents of any sites listed. The opinions and beliefs expressed by authors do not necessarily reflect the opinions and beliefs of the NLC.</p>\r\n"
