---
applications:
- name: nlc-alpha-drupal
  memory: 512M
  # path: .
  buildpacks: 
    - php_buildpack
  services:
    - nlc-alpha-s3
    - nlc-alpha-drupal-mysql
- name: nlc-alpha-drupal-cron
  path: ./app_cron
  memory: 24M
  no-route: true
  health-check-type: process
  buildpacks:
    - https://github.com/cloudfoundry/multi-buildpack
  command: ./supercronic crontab 2>&1
