services:
  nlc_salesforce.cache:
    class: Drupal\Core\Cache\CacheBackendInterface
    tags:
      - { name: cache.bin }
    factory: cache_factory:get
    arguments: [nlc_salesforce]
  nlc_salesforce.api:
    class: Drupal\nlc_salesforce\Salesforce\api\SalesforceApiRequest
    arguments: ['@salesforce.client', '@logger.factory']
  serializer.normalizer.salesforceobject:
    class: Drupal\nlc_salesforce\Normalizer\SalesforceObjectNormalizer
    tags:
      - { name: normalizer, priority: 5 }

parameters:
